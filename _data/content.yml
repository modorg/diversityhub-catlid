index:
  about:
    search: Przeprowadzisz diagnozę organizacji w obszarze zarządzania międzypokoleniowego – poznasz słabe i mocne strony swojej organizacji oraz kluczowe wyzwania.
    buoy: Uzyskasz wsparcie narzędziowe dla osób pracujących w zespołach międzypokoleniowych oraz dla swoich doświadczonych pracowników.
    umbrella: Przygotujesz firmę do wyzwań demograficznych dzięki wprowadzeniu elementów świadomego zarządzania międzypokoleniowego.

  program_main:
    content:
      - "Zatrudniasz doświadczonych pracowników? Masz problem z utrzymaniem i zarządzaniem
        wiedzy w swojej firmie? Twoi pracownicy w różnym wieku mają trudności z
        komunikowaniem się w organizacji?"
      - "Firmy sektora MŚP nie są gotowe na nadchodzące zmiany na rynku pracy wynikające z
        demografii i zmiany pokoleniowej. Jednocześnie międzypokoleniowe zespoły wymagają
        zmian w podejściu do pracowników na różnym etapie zawodowym, mogą też generować
        wiele wyzwań dla małych i średnich firm."
      - "Jeżeli jesteś firmą sektora MŚP, która ma przed sobą ambitne cele biznesowe, plany
        rozwojowe i zatrudniasz zróżnicowane wiekowo zespoły pracowników, zapraszamy do
        skorzystania z narzędzi Programu PUAP 50+. Dzięki Programowi, rozwiązania dostępne i
        wykorzystywane przez duże międzynarodowe korporacje są w zasięgu firm z sektora MŚP."
    bold_question: Co wyróżnia nasz Program i sprawia, że odpowiada on bezpośrednio na specyficzne potrzeby firm z sektora MŚP?

  about_cols:
    left:
      title: SIŁA WSPÓŁPRACY
      bold: Połączyliśmy wiedzę i możliwości 3 doświadczonych partnerów o mocnej pozycji na rynku.
      normal: "W skład zespołu weszli eksperci i ekspertki specjalizujący się w rozwoju organizacji, zarządzaniu ludźmi i
              zespołach międzygeneracyjnych, którzy współpracowali ze sobą na wszystkich etapach projektu.
              Nasze prace wzbogacił udział partnera z Czech."
    middle:
      title: DESIGN THINKING
      bold: Zastosowaliśmy nowatorskie podejście do tworzenia rezultatów. Wybraliśmy metodę Design Thinking,
      normal: "dzięki której opracowaliśmy prototypy naszych rozwiązań. Opracowaliśmy typowe persony
              naszych głównych odbiorców: pracodawcy, dyrektora HR i pracownika 50+. Dzięki temu mogliśmy
              uwzględnić ich potrzeby i oczekiwania."
    right:
      title: TESTOWANIE
      bold: "Wszystkie elementy Programu zostały przetestowane przez 12 firm: mikro, małych i średnich."
      normal: "Przez ponad rok nasi Klienci we współpracy z ekspertkami i ekspertami projektu przeprowadzili diagnozę swoich firm i
              realizowali własne projekty wdrożeniowe z obszaru zarządzania pokoleniami testując wszystkie narzędzia Programu."

